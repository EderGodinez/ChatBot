
<div class="flex justify-start mb-4" [ngClass]="messageOwner === 'user' ? '' : 'flex-row-reverse'">
  <img
    [src]="messageOwner === 'user' ? 'assets/user.jpg' : 'assets/openai.jpg'"
    class="object-cover h-8 w-8 rounded-full"
    alt=""
  />
  <div  *ngIf="message.length>0; else typing" class="ml-2 py-3 px-4  rounded-br-3xl rounded-tr-3xl rounded-tl-xl text-white" [ngClass]="messageOwner === 'user' ? 'bg-blue-600' : 'bg-gray-400'" >
    <span [innerHTML]="message"></span>
  </div>
  <ng-template #typing>
    <div class="chat-bubble">
      <div class="typing">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      </div>
  </ng-template>

</div>
